<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="bg-green-200 pt-10 pb-16">
        <h1 class="text-center text-5xl font-bold text-green-700">Welcome to my <span
                class="font-extrabold text-red-600">Baap-Er-Bank</span> !!!</h1>
        <div class="bg-green-600 w-9/12 mx-auto p-16 mt-10">
            <h1 class="text-4xl mb-5 font-bold text-red-600">Please Login</h1>
            <div>
                <input id="email-id" class="w-9/12 mb-5 px-3 py-2 rounded-lg" type="email" placeholder="Your Email">
            </div>
            <div>
                <input id="password-id" class="w-9/12 mb-5 px-3 py-2 rounded-lg" type="password"
                    placeholder="Your Password">
            </div>
            <div>
                <button id="btn-login"
                    class="bg-red-600 hover:bg-red-900 px-10 py-2 text-white font-bold rounded-lg">Login</button>
            </div>
        </div>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
